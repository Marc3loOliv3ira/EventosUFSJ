    <div id="event-create-container" class="col-md-6 offset-md-3">
        <h1>Edite seu Evento</h1>

        <form action="/events" #frm="ngForm" (ngSubmit)="atualizaEvento(frm)" method="PUT" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Titulo do Evento que deseja atualizar : </label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Nome do Evento" [(ngModel)]="d_events.atitle">
            </div>
            <div class="form-group">
                <label for="title">Novo Titulo do Evento : </label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Nome do Evento" [(ngModel)]="d_events.title">
            </div>
            <div class="form-group">
                <label for="date">Nova Data do Evento : </label>
                <input type="date" name="date" id="date" class="form-control" [(ngModel)]="d_events.date">
            </div>

            <div class="form-group">
                <label for="city">Nova Cidade : </label>
                <input type="text" name="city" id="city" class="form-control" placeholder="Localização(Cidade)" [(ngModel)]="d_events.city">
            </div>
            <div class="form-group">
                <label for="description">Nova Descrição: </label>
                <textarea name="description" id="description" class="form-control" placeholder="O que vai acontecer no Evento?" [(ngModel)]="d_events.description"></textarea>
            </div>
            <div class="form-group">
                <label for="title">É privado? </label>
                <select name="private" id="private" class="form-control" [(ngModel)]="d_events.private">
                    <option value=null></option>
                    <option value="0"> Nao </option>
                    <option value="1"> Sim </option>
                </select>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Editar Evento">
        </form>
    </div>
</div>
